<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>
body {
  font: 11px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

#descrip {
    font-size: 5;
}

.tooltip {
  position: absolute;
  width: 200px;
  height: 28px;
  pointer-events: none;
}

.grid line {
  stroke: lightgrey;
  stroke-opacity: 0.7;
  shape-rendering: crispEdges;
}

.grid path {
  stroke-width: 0;
}

</style>
<script src="https://d3js.org/d3.v3.min.js"></script>>
<body>
<script>
    var typeDescrip = {
        "Cohort" : "Peer universities that SMU <br/> defines as \"operationally comparitive\"",
        "Aspirational" : "Peer universities that <br/> \"SMU seeks to be comparable in <br/> characteristics and quality\""
    };
    var margin = {
        top: 20,
        right: 40,
        bottom: 30,
        left: 60
    };

    
    var width = 600 - margin.left - margin.right; 
    var height = 400 - margin.top - margin.bottom; 

    // setup x 
    var xValue = function(d) { return d.Ratio;}, // data -> value
        xScale = d3.scale.linear().range([0, width]), // value -> display
        xMap = function(d) { return xScale(xValue(d));}, // data -> display
        xAxis = d3.svg.axis().scale(xScale).orient("bottom");

    // setup y
    var yValue = function(d) { return d["Total Cost of Attendance"];}, // data -> value
        yScale = d3.scale.linear().range([height, 0]), // value -> display
        yMap = function(d) { return yScale(yValue(d));}, // data -> display
        yAxis = d3.svg.axis().scale(yScale).orient("left");

    // setup fill color
    var cValue = function(d) { return d["Type of Peer"];},
        color = d3.scale.ordinal()
            .range(["#66c2a5", "#fc8d62" , "#8da0cb"]);

    var svg = d3.select("body").append("svg")
        .attr("preserveAspectRatio", "xMinYMin meet")
        .attr("viewBox", "0 0 600 400")
        .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // add the tooltip area to the webpage
    var tooltip = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

    // load data
    d3.csv("healthcenterratios.csv", function(error, data) {

    // change string (from CSV) into number format
    data.forEach(function(d) {
        if (d.Ratio) {
            d.Ratio = +d.Ratio;
        }
        if (d["Total Cost of Attendance"]) {
            d["Total Cost of Attendance"] = +parseInt(d["Total Cost of Attendance"]);
        }
    //    console.log(d);
    });

    // don't want dots overlapping axis, so add in buffer to data domain
    xScale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1]);
    yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);

    // x-axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
        .append("text")
        .attr("class", "label")
        .attr("x", width)
        .attr("y", -6)
        .style("text-anchor", "end")
        .text("Staff-to-Faculty Ratio");

    // y-axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
        .append("text")
        .attr("class", "label")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Total Cost of Attendance");
    
    function numberWCommas(d) {
        return d.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }
    // draw dots
    svg.selectAll(".dot")
        .data(data)
        .enter().append("circle")
        .attr("class", "dot")
        .attr("r", 6)
        .attr("cx", xMap)
        .attr("cy", yMap)
        .style("stroke", function(d) { return color(cValue(d));}) 
        .style("fill", function(d) { return color(cValue(d));})
        .on("mouseover", function(d) {
            tooltip.transition()
                .duration(200)
                .style("opacity", .9)
            d3.select(this).transition()
                .duration(200)
                .style("stroke-width", 5);
            if(d3.event.pageY - 50 <= 0) {
                console.log(d3.event.pageX + "and" + d3.event.pageY);
                tooltip.html("<b>" + d["University"] + "</b><br/> Staff-to-Student Ratio: " + numberWCommas(Math.round(xValue(d)))
                    + " to 1 <br/> Cost of Attendance: $" + numberWCommas(Math.round(yValue(d))))
                    .style("left", (d3.event.pageX - 50) + "px")
                    .style("top", (d3.event.pageY) + "px");
            } else if (d3.event.pageX - margin.left  <= 0) {
                console.log(d3.event.pageX + "and" + d3.event.pageY);
                tooltip.html("<b>" + d["University"] + "</b><br/> Staff-to-Student Ratio: " + numberWCommas(Math.round(xValue(d)))
                    + " to 1 <br/> Cost of Attendance: $" + numberWCommas(Math.round(yValue(d))))
                    .style("left", (d3.event.pageX + 50) + "px")
                    .style("top", (d3.event.pageY - 50) + "px");
            } else if(d3.event.pageX + margin.right > width) {
                console.log(d3.event.pageX + "and" + d3.event.pageY);
                tooltip.html("<b>" + d["University"] + "</b><br/> Staff-to-Student Ratio: " + numberWCommas(Math.round(xValue(d)))
                    + " to 1 <br/> Cost of Attendance: $" + numberWCommas(Math.round(yValue(d))))
                    .style("left", (d3.event.pageX - 100) + "px")
                    .style("top", (d3.event.pageY - 50) + "px");
            } else {
                console.log(d3.event.pageX + "and" + d3.event.pageY);
                tooltip.html("<b>" + d["University"] + "</b><br/> Staff-to-Student Ratio: " + numberWCommas(Math.round(xValue(d)))
                    + " to 1 <br/> Cost of Attendance: $" + numberWCommas(Math.round(yValue(d))))
                    .style("left", (d3.event.pageX - 30) + "px")
                    .style("top", (d3.event.pageY - 30) + "px");
            }
        })
        .on("mouseout", function(d) {
            tooltip.transition()
                .duration(500)
                .style("opacity", 0);
            d3.select(this).transition()
                .duration(500)
                .style("stroke-width", 0);
        });

        // draw legend
        var legend = svg.selectAll(".legend")
            .data(color.domain())
            .enter().append("g")
            .attr("class", "legend")
            .attr("transform", function(d, i) { return "translate(0," + (width/2 + i * 20) + ")"; })
            .on("mouseover", function(d) {
                if (d != "SMU") {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9)
                    tooltip.html(d + ": " + typeDescrip[d])
                        .attr("id", "descrip")
                        .style("left", (d3.event.pageX -100) + "px")
                        .style("top", (d3.event.pageY - 40) + "px")
                        .style("background-color", "#FFF")
                }
            })
            .on("mouseout", function(d) {
                tooltip.transition()
                    .duration(500)
                    .style("opacity", 0);
            });           

        // draw legend colored rectangles
        legend.append("rect")
            .attr("x", width - 18)
            .attr("width", 18)
            .attr("height", 18)
            .style("fill", color)

        // draw legend text
        legend.append("text")
            .attr("x", width - 24)
            .attr("y", 9)
            .attr("dy", ".35em")
            .style("text-anchor", "end")
            .text(function(d) { return d;})

    });

</script>
</body>
</html>
